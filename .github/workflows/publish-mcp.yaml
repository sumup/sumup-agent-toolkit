name: Publish MCP

on:
  release:
    types:
      - published

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'mcp-v')
    name: Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp
    steps:
      - name: Checkout release tag
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./mcp

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
          echo "published=true" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: steps.publish.outputs.published == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Extract short Git SHA
        if: steps.publish.outputs.published == 'true'
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build the Docker image
        if: steps.publish.outputs.published == 'true'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mcp:latest \
                       -t ghcr.io/${{ github.repository_owner }}/mcp:${{ env.GIT_SHA }} .

      - name: Push the images
        if: steps.publish.outputs.published == 'true'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mcp:latest
          docker push ghcr.io/${{ github.repository_owner }}/mcp:${{ env.GIT_SHA }}

      - name: Install MCP Publisher
        if: steps.publish.outputs.published == 'true'
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz mcp-publisher
          rm mcp-publisher.tar.gz
          chmod +x mcp-publisher

      - name: Login to MCP Registry
        if: steps.publish.outputs.published == 'true'
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        if: steps.publish.outputs.published == 'true'
        run: ./mcp-publisher publish
