name: Publish MCP

on:
  release:
    types:
      - published

concurrency: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    working-directory: ./mcp

permissions:
  id-token: write # Needed for provenance
  packages: write # Needed to publish package to GitHub package registry
  contents: read # Needed for publishing to JSR

jobs:
  publish:
    name: Publish
    if: startsWith(github.event.release.tag_name, 'mcp-v') && github.event.release.draft == false && github.event.release.prerelease == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release tag
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: npm
          node-version-file: ./mcp/package.json
          cache-dependency-path: ./mcp/package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Log in to GitHub Container Registry
        if: steps.publish.outputs.published == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Extract short Git SHA
        if: steps.publish.outputs.published == 'true'
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build the Docker image
        if: steps.publish.outputs.published == 'true'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mcp:latest \
                       -t ghcr.io/${{ github.repository_owner }}/mcp:${{ env.GIT_SHA }} .

      - name: Push the images
        if: steps.publish.outputs.published == 'true'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mcp:latest
          docker push ghcr.io/${{ github.repository_owner }}/mcp:${{ env.GIT_SHA }}
