name: Publish Typescript SDK

on:
  release:
    types:
      - published

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'typescript-v') && github.event.release.draft == false && github.event.release.prerelease == false
    name: Publish
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    defaults:
      run:
        working-directory: ./typescript
    steps:
      - name: Checkout release tag
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./typescript
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Verify npm authentication
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "::error title=NPM token missing::The NPM_TOKEN secret is not configured. Add it to the repository secrets to enable npm publishing."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        id: publish
        run: |
          npm publish --access public
          echo "published=true" >> "$GITHUB_OUTPUT"

      - name: Publish to JSR
        if: steps.publish.outputs.published == 'true'
        run: npx jsr publish
